<html>
    <head>
        <title>Pesrsonal Detail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style13.css">
    </head>
    <body style="text-transform: uppercase;">
        <form action="save" method="post"> 
            <table style="max-width: 1140px; margin:0 8%;" class="page-13">
                <tr>
                    <th>
                        <label>Bar Council Id/no.</label> 
                    </th>
                    <th>
                        <input type="text" name="bar"  class="dis" placeholder="enter your id">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>First Name</label>
                    </th>
                    <th>
                        <input  class="dis" type="text" name="fname" placeholder="enter your name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Last Name</label>
                    </th>
                    <th>
                        <input  class="dis" type="text" name="lname" placeholder="enter your name">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Gender</label>
                    </th>        
                    <th>
                        <select name="gender">
                            <option value="None">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>D.O.B</label>
                    </th>
                    <th>
                         <input  class="dis" type="date" name="dob">
                    </th>
                </tr>
                
                <tr>
                    <th>
                        <label>Mobile</label>
                    </th>
                    <th>
                        <input  class="dis" type="text" name="mobile">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Aadhaar card no.</label> 
                    </th>
                    <th>
                        <input  class="dis" type="number" name="aadhaar">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Email Id</label>
                    </th>
                    <th>
                        <input  class="dis" type="email" name="email">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Pan Card</label>
                    </th>
                    <th>
                        <input  class="dis" type="text" name="pan">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Address</label>
                    </th>
                    <th>
                        <textarea rows="5" cols="25" name="address">
                        
                        </textarea>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>City</label>
                    </th>
                    <th>
                        <input  class="dis" type="text" name="city">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Pin Code</label>
                    </th>
                    <th>
                        <input  class="dis" type="text" name="pin">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>STATE</label>
                    </th>
                    <th>
                        <select name="state">
                            <option value="None">Select</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Upload Photo</label>
                    </th>
                    <th>
                        <input  class="dis" type="file" name="photo">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Upload Signature</label>
                    </th>
                    <th>
                        <input  class="dis" type="file" name="sign">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Upload Thumb Impression</label>
                    </th>
                    <th>
                        <input  class="dis" type="file" name="thumb">
                    </th>
                </tr>
                
                <tr>
                    <th>
                        <button class="bt2">Save </button>
                    </th>
                    <th>
                        <button class="bt1">Reset </button>   
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
