<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style13.css">
    </head>
    <body>
        <form action="addcase">
            <table style="max-width: 1140px; margin:0 8%; " class="page-13">
                <tr>
                    <th>
                        <label>Case Number :</label>
                    </th>
                    <th>
                        <input type="text" name="casenum" placeholder="Case no."  class="dis">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Case Category :</label>
                    </th>
                    <th>
                        <select name="type">
                            <option value="None">Select</option>
                            <option value="civil">civil Case</option>
                            <option value="criminal">Criminal Case</option>
                            <option value="personal">Personal Case</option>
                            <option value="cooperate">Corporate Case</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Number of Hearing :</label>
                    </th>
                    <th>
                        <input type="number" name="hear" placeholder="Hearing No."  class="dis">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Customer Name :</label>
                    </th>
                    <th>
                        <input type="text" name="cname" placeholder="Customer Name"  class="dis">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Customer Aadhaar Number :</label>
                    </th>
                    <th>
                        <input type="text" name="aadhaar" placeholder="Aadhar Number"  class="dis">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Customer Address :</label>
                    </th>
                    <th>
                        <input type="text" name="address" placeholder="customer address"  class="dis">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Breif Summary limit 200 words</label>
                    </th>
                    <th>
                        <textarea  rows="7" cols="35"  name="summary">
                            
                        </textarea>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Description</label>
                    </th>
                    <th>
                        <input  class="dis" type="file" name="upload">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Win :</label>
                        <label>Lose :</label>
                        <label>Ongoing :</label>
                        <label>Withdraw :</label>
                    </th>
                </tr>
                
                <tr>
                    <th>
                        <button class="bt1 ">Add New Case</button> 
                    </th>
                    <th><button class="bt1 ">Save</button>     <button class="bt1 "><a href="page12step3.html">Next</a></button>
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
