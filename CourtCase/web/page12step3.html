<html>
    <head>
        <title>Create Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style13.css">
    </head>
    <body>
        <form>
            <table style="max-width: 1140px; margin:20% 8%;" class="page-13">
                <tr>
                    <th>
                        <label>Create a Password</label>
                    </th>
                    <th>
                        <input  class="dis" type="password" name="pass1" placeholder="password">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Re-enter your Password</label>
                    </th>
                    <th>
                        <input  class="dis" type="password" name="pass2" placeholder="password">
                    </th>
                </tr>
                <tr>
                    <th>
                         <button class="bt2" type="submit">Save</button>
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
